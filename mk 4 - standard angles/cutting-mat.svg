<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1400" height="1000">
    <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="cutting-mat.css" type="text/css"/>

    <rect x="0" y="0" width="1400" height="1000" class="backdrop"></rect>

    <text x="1380" y="980" class="byline">Created by T-G Gilmore, 2022, using hand-written SVG, CSS and JavaScript</text>
    <foreignObject x="20" y="948" width="106" height="38">
        <a xmlns="http://www.w3.org/1999/xhtml" rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
            <img alt="Creative Commons Licence" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
        </a>
    </foreignObject>

    <svg x="58" y="58" width="1284" height="804" viewBox="-2 -2 1284 804" id="grid">
        <g>
            <!-- Horizontal and vertical lines inserted here -->
        </g>
        <g>
            <rect x="0" y="0" width="1280" height="800" class="border"></rect>
        </g>
    </svg>
    
    <svg x="20" y="20" width="1360" height="880" id="resolution" viewBox="-125 -125 4250 2750">
        <g class="ratios"></g>

        <g class="rectangles"></g>

        <g class="labels">
            <text x="25" y="-25" class="title">Screen Resolutions</text>
            <circle cx="0" cy="0" r="15"></circle>
        </g>
    </svg>

    <svg x="20" y="20" width="1360" height="880" id="angles" viewBox="-40 -40 1360 880">
        <text x="250" y="-7" class="title">Standard Angles</text>

        <line x1="0" y1="800" x2="214" y2="0"/>
        <circle cx="213" cy="0" r="20"></circle>
        <text x="213" y="6">75°</text>
        <path d="M 200 800 A 200 200 0 0 0 52 606" stroke-dasharray="8,8"/>
        <circle cx="52" cy="606" r="3"></circle>
        <circle cx="200" cy="800" r="20"></circle>
        <text x="200" y="806">0.97</text>

        <line x1="0" y1="800" x2="462" y2="0"/>
        <circle cx="462" cy="0" r="20"></circle>
        <text x="462" y="6">60°</text>
        <path d="M 400 800 A 400 400 0 0 0 200 453" stroke-dasharray="8,8"/>
        <circle cx="200" cy="453" r="3"></circle>
        <circle cx="400" cy="800" r="20"></circle>
        <text x="400" y="806">0.87</text>

        <line x1="0" y1="800" x2="800" y2="0"/>
        <circle cx="800" cy="0" r="20"></circle>
        <text x="800" y="6">45°</text>
        <path d="M 600 800 A 600 600 0 0 0 424 376" stroke-dasharray="8,8"/>
        <circle cx="424" cy="376" r="3"></circle>
        <circle cx="600" cy="800" r="20"></circle>
        <text x="600" y="806">0.71</text>

        <line x1="0" y1="800" x2="1280" y2="61"/>
        <circle cx="1280" cy="61" r="20"></circle>
        <text x="1280" y="67">30°</text>
        <path d="M 800 800 A 800 800 0 0 0 693 400" stroke-dasharray="8,8"/>
        <circle cx="693" cy="400" r="3"></circle>
        <circle cx="800" cy="800" r="20"></circle>
        <text x="800" y="806">0.50</text>

        <line x1="0" y1="800" x2="1280" y2="457"/>
        <circle cx="1280" cy="457" r="20"></circle>
        <text x="1280" y="463">15°</text>
        <path d="M 1000 800 A 1000 1000 0 0 0 966 541" stroke-dasharray="8,8"/>
        <circle cx="966" cy="541" r="3"></circle>
        <circle cx="1000" cy="800" r="20"></circle>
        <text x="1000" y="806">0.26</text>
    </svg>

    <script href="cutting-mat.js"></script>
</svg>