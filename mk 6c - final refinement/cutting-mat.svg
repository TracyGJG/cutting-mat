<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1400" height="960">
    <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="cutting-mat.css" type="text/css"/>

    <rect x="0" y="0" width="1400" height="960" class="backdrop" rx="20"></rect>

    <text x="1380" y="940" class="byline">Created by T-G Gilmore, 2022, using hand-written SVG, CSS and JavaScript</text>
    <foreignObject x="20" y="908" width="106" height="38">
        <a xmlns="http://www.w3.org/1999/xhtml" rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
            <img alt="Creative Commons Licence" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
        </a>
    </foreignObject>

    <svg x="38" y="38" width="1324" height="834" viewBox="-2 -2 1284 804" id="grid">
        <g>
            <!-- Horizontal and vertical lines inserted here -->
        </g>
        <g>
            <rect x="0" y="0" width="1280" height="800" class="border"></rect>
        </g>
    </svg>
    
    <svg x="0" y="0" width="1400" height="910" id="resolution" viewBox="-125 -125 4250 2750">
        <g class="ratios"></g>

        <g class="rectangles"></g>

        <g class="labels">
            <text x="25" y="-25" class="title">Screen Resolutions</text>
            <circle cx="0" cy="0" r="15"></circle>
        </g>
    </svg>

    <svg x="0" y="0" width="1400" height="910" id="angles" viewBox="-40 -40 1360 880">
        <g></g>
        <g>
            <text x="250" y="-7" class="title">Standard Angles</text>
            <circle cx="0" cy="800" r="10"></circle>
        </g>
    </svg>

    <svg x="0" y="0" width="1400" height="910" id="aestheticRatios" viewBox="-40 -40 1360 880">
        <g></g>
        <g>
            <text x="500" y="-7" class="title">Aesthetic Ratios</text>
            <circle cx="0" cy="800" r="5" class="origin"></circle>
        </g>
    </svg>

    <svg x="980" y="140" width="240" height="180" id="egyptianTriangle" class="diagram" viewBox="-45 -40 320 240">
        <rect x="-45" y="-40" width="320" height="240"/>
        <polygon points="0,0 240,0 0,180" />
        <polyline points="20,0 20,20 0,20" />
        <line x1="0" y1="0" x2="86.4" y2="115.2" stroke-dasharray="2,2"/>
        <polyline points="78.4,121.2 72.4,113.2 88.4,101.2, 94.4,109.2" stroke-dasharray="1,1"/>
        <path d="M 0,120 A 60 60 0 0 1 48,144"/>
        <path d="M 180,0 A 60 60 0 0 0 192,36"/>

        <text x="120" y="-5" text-anchor="middle">20</text>
        <text x="-15" y="100" text-anchor="middle">15</text>
        <text x="130" y="110" text-anchor="middle">25</text>
        <text x="40" y="60" text-anchor="middle">12</text>
        <text x="60" y="130" text-anchor="middle">9</text>
        <text x="140" y="60" text-anchor="middle">16</text>
        <text x="5" y="150" text-anchor="start" class="angle">53.13&#176;</text>
        <text x="220" y="15" text-anchor="end" class="angle">36.87&#176;</text>
        <text x="240" y="130" text-anchor="end" class="title">The</text>
        <text x="240" y="150" text-anchor="end" class="title">Egyptian</text>
        <text x="240" y="170" text-anchor="end" class="title">(3:4:5) Triangle</text>
    </svg>

    <svg x="980" y="500" width="240" height="180" id="vitruvianCoefficient" class="diagram" viewBox="-10 -30 320 240">
        <rect x="-10" y="-30" width="320" height="240"/>
        <polygon points="11,11 188,11 188,188 11,188" />
        <circle cx="100" cy="100" r="100"/>
        <line x1="0" y1="100" x2="200" y2="100" stroke-dasharray="2,2"/>
        <line x1="99.5" y1="11" x2="99.5" y2="188" stroke-dasharray="2,2"/>
        
        <text x="155" y="-10" text-anchor="middle" class="title">Vitruvian Coefficient</text>
        <text x="100" y="95" text-anchor="middle">Common</text>
        <text x="100" y="115" text-anchor="middle">Area</text>
        <text x="250" y="40" text-anchor="middle">2 &#8730; &#928; =</text>
        <text x="250" y="60" text-anchor="middle">1.12838</text>
        <text x="250" y="80" text-anchor="middle">=</text>
        <text x="250" y="110" text-anchor="middle">Diameter</text>
        <text x="250" y="125" text-anchor="middle">/ Side</text>
        <text x="250" y="145" text-anchor="middle">=</text>
        <text x="250" y="165" text-anchor="middle">Perimeter /</text>
        <text x="250" y="180" text-anchor="middle">Circumference</text>
    </svg>

    <script href="./cutting-mat.js"></script>
</svg>